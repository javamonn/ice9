<div class="ice-tags-tray">
	<div class="ice-label-icon">
		<div class="tags" ng-class="{'tray-expanded': trayExpanded}">
			<span class="tag" ng-repeat="tag in tags">{{ tag }}</span>
		</div>
		<ng-include src="'libs/material-design-icons/action/svg/ic_label_48px.svg'"></ng-include>
	</div>


	<!-- Styles -- should probably seprate into separate stylesheet -->
	<style>
		.ice-label-icon {
			display: inline-block;
			line-height: 30px;
			vertical-align: middle;
			min-width: 30px;
			width: auto;
			height: 30px;
			border: solid 1px rgba(0, 0, 0, .12);
			border-radius: 40px;
			text-align: center;
			position: relative;
		}

		.ice-label-icon svg {
			position: absolute;
			top: 0;
			bottom: 0;
			right: 0;
			margin: auto;
			margin-right: 3px;
			width: 20px;
			height: 20px;
			z-index: 1000;
		}

		.tags {
			width: 0px;
			height: 30px;
			white-space: nowrap;
			display: inline-block;
			overflow: hidden;
			margin-bottom: 6px;
			margin-right: 15px;
		}

		.tag {
			font-family: Roboto;
			font-weight: 100;
			font-size: 12px;
			display: inline-block;
			line-height: 30px;
			padding: 0px 10px;
			position: relative;
			top: -5px;
			color: #37555D;
		}

		/* Animation */
		.ice-label-icon {
			-webkit-transition: all 0.4s ease-in-out;
			transition: all 0.4s ease-in-out;
			background-color: #FFF;
			border: solid 1px rgba(0, 0, 0, .12);
		}
		.ice-tags-tray.tray-expanded .ice-label-icon {
			border: solid 1px #37555D;
		}

		.ice-label-icon ng-include svg {
			-webkit-transition: all 0.4s ease-in-out;
			transition: all 0.4s ease-in-out;
			transform: rotate(0deg);
			fill: rgba(0, 0, 0, .12) ;
		}
		.ice-tags-tray.tray-expanded ng-include svg {
			transform: rotate(180deg);
			fill: #37555D;
		}
	</style>
</div>
