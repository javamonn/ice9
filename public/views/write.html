<div id="write-template" flex layout="vertical">

	<!-- Authenticate view -->
	<div id="authenticate-container" ng-if="showAuthenticate()" layout="horizontal" layout-align="center" flex>
		<div id="auth-area">
			<md-text-float label="secret" ng-model="$parent.authKey" id="auth-input" class="auth-component"></md-text-float>
			<md-button class="md-button-raised auth-component" ng-click="auth(authKey)">AUTHENTICATE</md-button>
		</div>
	</div>

	<!-- Post writer view -->
	<div id="write-container" ng-if="showEdit()" layout="vertical" layout-padding flex>
		<div id="header-container" layout="horizontal" layout-padding>
			<div id="left-header-column" layout="vertical" flex>
				<md-text-float class="input" label="title" ng-model="$parent.postTitle"></md-text-float>
				<md-text-float class="input" label="subtitle" ng-model="$parent.postSubtitle"></md-text-float>
			</div>
			<div id="middle-header-column" layout="vertical" flex>
				<md-text-float class="input" label="image url" ng-model="$parent.imgUrl"></md-text-float>
				<md-text-float class="input" label="comma seperated tags" ng-model="$parent.postTags"></md-text-float>
			</div>
			<div id="right-header-column" layout="vertical" layout-align="space-around">
				<md-button id="post-button" class="md-button-raised" ng-click="post()">POST</md-button>
				<md-button id="preview-button" class="md-button-raised" ng-click="preview()">PREVIEW</md-button>
			</div>
		</div>
		<div id="content-container" layout="vertical" flex>
			<div class="textarea-container" flex layout="vertical">
				<span class="textarea-label">Content</span>
				<textarea id="editor-content" ng-model="$parent.postContent" flex></textarea>
			</div>
			
		</div>
	</div>

	<!-- Post preview view -->
	<div id="preview-container" ng-if="showPreview()" layout="vertical" flex>
			<div layout="horizontal" layout-align="end" layout-padding>
				<md-button id="edit-button" class="md-button-raised" ng-click="edit()">EDIT</md-button>
			</div>
			<md-card class="card">
				<img ng-src="{{imageUrl}}" class="md-card-image"></img>
				<h2>{{ postTitle }}</h2>
				<p>{{ postSubtitle }}</p>
			</md-card>
	</div> 
</div>
