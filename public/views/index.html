 <!-- public/views/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" charset="UTF-8"/>
    <base href="/"></base>
    <link rel="icon" type="image/png" href="img/ice9-favicon.png">
    <title>ice9</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/sidenav.css">
    
    <!-- LIBS -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="libs/angular-aria/angular-aria.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/hammerjs/hammer.js"></script>
    <script src="libs/angular-material/angular-material.js"></script>

    <!-- NG -->
    <script src="js/services/PostService.js"></script>
    <script src="js/services/LoginService.js"></script>
    <script src="js/controllers/AppController.js"></script>
    <script src="js/controllers/PostsController.js"></script>
    <script src="js/controllers/PostController.js"></script>
    <script src="js/controllers/WriteController.js"></script>
    <script src="js/app.js"></script>
</head>

<!-- APP -->
<body>
	<div layout="vertical" layout-fill ng-app="app" ng-controller="AppController">
        
        <div ng-if="sidenavVisible" id="sidenav-header-container" class="toggle-button-open-container" layout="horizontal" layout-align="end">
            <md-button id="toggle-button" class="md-button-fab link-button toggle-button-open" ng-click="toggleSidenav()">
                <img class="icon" src="libs/material-design-icons/navigation/2x_web/ic_menu_grey600_48dp.png"></img>
            </md-button>
        </div>
        <div ng-if="!sidenavVisible" id="sidenav-header-container" class="toggle-button-closed-container" layout="horizontal" layout-align="end">
            <md-button id="toggle-button" class="md-button-fab link-button toggle-button-closed" ng-click="toggleSidenav()">
                <img class="icon" src="libs/material-design-icons/navigation/2x_web/ic_menu_grey600_48dp.png"></img>
            </md-button>
        </div>

        <section layout="horizontal" flex>
            <md-sidenav 
                id="sidenav" 
                class="md-sidenav-left md-whiteframe-z2" 
                layout="vertical" 
                component-id="left" 
                ng-init="init()">
                    <ng-include src="'views/sidenav.html'" layout="vertical" layout-fill></ng-include>
            </md-sidenav>
            <md-content flex class="md-content-padding" layout="horizontal">
                <div ng-if="sidenavVisible" class="sidenav-buffer"></div>
                <div ui-view id="ui-view" flex></div> 
            </md-content>
        </section>
    </div>
</body>
</html>
