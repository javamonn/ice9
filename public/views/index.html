 <!-- public/views/index.html -->
<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" charset="UTF-8"/>
    <base href="/"></base>
    <link rel="icon" type="image/png" href="public/img/ice9-favicon.png">
    <title ng-bind="title"></title>

    <!-- CSS -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/libs/angular-material/angular-material.css">
    <link rel="stylesheet" href="public/libs/animate.css/animate.min.css">
    <link rel="stylesheet" href="public/css/markdown.css">
    <link rel="stylesheet" href="public/css/sidenav.css">
    <link rel="stylesheet" href="public/css/write.css">
    <link rel="stylesheet" href="public/css/posts.css">
    <link rel="stylesheet" href="public/css/post.css">
    <link rel="stylesheet" href="public/css/about.css">
    <link rel="stylesheet" href="public/css/iceTagsTray.css">
    
    <!-- LIBS -->
    <script src="public/libs/jquery/dist/jquery.min.js"></script>
    <script src="public/libs/angular/angular.min.js"></script>
    <script src="public/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="public/libs/angular-resource/angular-resource.min.js"></script>
    <script src="public/libs/angular-aria/angular-aria.min.js"></script>
    <script src="public/libs/angular-animate/angular-animate.min.js"></script>
    <script src="public/libs/hammerjs/hammer.min.js"></script>
    <script src="public/libs/angular-material/angular-material.min.js"></script>
    <script src="public/libs/marked/lib/marked.js"></script>

    <!-- NG -->
    <script src="public/js/directives/IceScrollDirective.js"></script>
    <script src="public/js/directives/IceTagsTrayDirective.js"></script>
    <script src="public/js/directives/IceMarkdown.js"></script>
    <script src="public/js/directives/IceAttribution.js"></script>
    <script src="public/js/services/PostService.js"></script>
    <script src="public/js/services/ActivePostService.js"></script>
    <script src="public/js/controllers/AppController.js"></script>
    <script src="public/js/controllers/PostsController.js"></script>
    <script src="public/js/controllers/PostController.js"></script>
    <script src="public/js/controllers/AboutController.js"></script>
    <script src="public/js/app.js"></script>
</head>

<!-- APP -->
<body>
	<div layout="vertical" layout-fill ng-controller="AppController">
  
        <section layout="horizontal" flex>
            
            <!-- sidenav -->
            <md-sidenav 
                id="sidenav" 
                class="md-sidenav-left md-whiteframe-z2" 
                layout="vertical" 
                component-id="left" 
                ng-init="init()">
                    <ng-include src="'public/views/sidenav.html'" layout="vertical" layout-fill></ng-include>
            </md-sidenav>

            <!-- content -->
            <div flex class="md-content-padding" layout="horizontal">
                <div 
                    ng-class="{'sidenav-buffer-hidden': !sidenavVisible}" 
                    class="sidenav-buffer-visible"
                    layout="horizontal"
                    layout-align="end">
                    <div class="toggle-container" ng-class="{'toggle-container-closed': !sidenavVisible}" layout="horizontal" layout-align="end">
                        <md-button class="md-fab toggle-button link-button" ng-click="toggleSidenav()">
                            <img class="icon" src="public/libs/material-design-icons/navigation/2x_web/ic_menu_grey600_48dp.png"></img>
                        </md-button>
                    </div>
                </div>
                <div ui-view id="ui-view" layout="vertical" flex layout-align="start center"></div> 
            </div>
        </section>
    </div>
</body>
</html>
