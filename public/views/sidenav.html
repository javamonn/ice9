<md-content id="sidenav-layout" layout="vertical" layout-fill>
    <div id="sidenav-header-container">
        <div id="sidenav-header-layout" layout="horizontal" layout-align="end">
            <md-button id="toggle-button" class="md-button-fab link-button" ng-click="toggleSidenav()">
                <img class="icon" src="libs/material-design-icons/navigation/2x_web/ic_menu_grey600_48dp.png"></img>
            </md-button>
        </div>
    </div>
    <div id="sidenav-content-container" flex layout="vertical" layout-align="space-between">
        <div id="blog-title-container" layout="horizontal" layout-align="center">
            <md-button id="logo-button" class="md-button-fab">
                <img id="logo-image" src="img/icenine-logo-text.png"></img>
            </md-button>
        </div>
        <div id="info-container">
            <div id="author-container" layout="horizontal" layout-align="center">
                <md-button id="author-image-button" class="md-button-fab link-button"></md-button>
            </div>
            <div id="link-container-tray">
                <a href="https://github.com/javamonn" class="link-button-link">
                    <md-button id="github-container" class="md-button-fab link-button" alt="github">
                        <img class="link-image" src="img/github.png"/>
                    </md-button>
                </a>
                <a href="mailto:javamonn@gmail.com" class="link-button-link">
                    <md-button id="email-container" class="md-button-fab link-button" alt="email me">
                        <img class="link-image" id="email-image" src="img/email.png"/>
                    </md-button>
                </a>
                <a href="https://www.linkedin.com/pub/daniel-ramirez/98/456/179" class="link-button-link">
                    <md-button id="linkedin-container" class="md-button-fab link-button" alt="linkedin">
                        <img class="link-image" id="linkedin-image" src="img/linkedin.png"/>
                    </md-button>
                </a>
            </div>
        </div>
    </div>
</md-content>
