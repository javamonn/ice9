<md-content id="posts-template">
	<md-card class="card post-listing" ng-repeat="post in posts">
		<img ng-src="{{ posts[$index].imgUrl }}" class="md-card-image"></img>
		<div class="post-link" ng-click="goToPost($index)">
			<h2 class="posts-title">{{ posts[$index].title }}</h2>
			<p class="posts-subtitle">{{ posts[$index].subtitle }}</p>
		</div>
	</md-card>
</md-content>
