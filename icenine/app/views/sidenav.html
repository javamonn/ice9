<md-sidenav id="sidenav" component-id="left" class="md-sidenav-left md-whiteframe-z2" layout="column" md-is-locked-open="isSidenavOpen" flex>
  <md-content id="sidenav-content" flex>
    <div id="title-container" layout="row" layout-align="center">
      <md-button class="md-fab logo-button" ui-sref="app.posts" layout="column" layout-align="center center">
        <img id="logo-image" src="img/icenine-logo-text.png"></img>
      </md-button>
    </div>
    <div id="info-container">
      <div id="author-container" layout="row" layout-align="center">
        <md-button href="" id="author-image-button" class="md-fab icon-button" ui-sref="app.about"></md-button>
      </div>
      <div id="link-container-tray">
        <md-button id="github-container" href="https://github.com/javamonn" class="md-fab icon-button" alt="github">
          <i class="fa fa-github fa-lg"></i>
        </md-button>
        <md-button id="email-container" href="mailto:javamonn@gmail.com" class="md-fab icon-button " alt="email me">
          <i class="fa fa-twitter fa-lg"></i>
        </md-button>
        <md-button id="linkedin-container" href="https://www.linkedin.com/pub/daniel-ramirez/98/456/179" class="md-fab icon-button icon-fab-button" alt="linkedin">
          <i class="fa fa-linkedin fa-lg"></i>
        </md-button>
      </div>
    </div>
  </md-content>
</md-sidenav>
